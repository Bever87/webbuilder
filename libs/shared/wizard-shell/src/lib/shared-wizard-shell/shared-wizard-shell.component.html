<div class="box-container">
  <div mwlResizable [enableGhostResize]="true" [resizeSnapGrid]="{ right: 1}"
    [resizeEdges]="{ bottom: false, left: false, top: false, right: true }" (resizing)="onResize($event)"
    [style.width.px]="panelWidth" id="actions">
    <solved-wiz-page (formUpdated)="formUpdated($event)"></solved-wiz-page>
  </div>
  <div id="preview" [style.background-color]="data.secondaryColor">
    <h1>Welkom, {{ (data ?data.name:'') }}</h1>
    <h2>Wonende in postcode {{ data.zipCode }}</h2>
  </div>
</div>
